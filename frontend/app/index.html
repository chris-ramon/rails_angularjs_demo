    <div class="container">
        <div ng-controller="HeaderCtrl" class="header">
            <ul class="nav nav-pills pull-right">
                <li ng-class="{active: currentPage('home')}"><a ng-href="#">Home</a></li>
                <li ng-hide='UserService.currentUser' ng-class="{active: currentPage('signin')}"><a ng-href="#/sign_in">Sign In</a></li>
                <li ng-show='UserService.currentUser'><a ng-click="signOut()" href=''>Sign Out</a></li>
            </ul>
            <h3 class="text-muted">frontend</h3>
            {{ currentUser }}
        </div>
        
        <div class="row">
            <div class="col-xs-12">
                {{ flashMessage }}
            </div>
        </div>

        <div ng-view class="row marketing">
